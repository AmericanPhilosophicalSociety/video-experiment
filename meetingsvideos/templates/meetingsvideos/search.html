{% extends "meetingsvideos/base.html" %}

{% block main %}

<h1>Basic Search</h1>

<p>Returns videos, speakers, and subject headings containing the search term.</p>

<form action="{% url 'search_results' %}" method="post">
    {% csrf_token %}
    <input name="q" type="text" placeholder="Search...">
    <input type="submit" value="Submit">
</form>

{% endblock %}
