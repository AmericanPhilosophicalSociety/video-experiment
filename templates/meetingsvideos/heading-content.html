<h1>Subject Headings</h1>
<ul class="nav nav-tabs" hx-target
hx-on:htmx-after-on-load="let currentTab = document.querySelector('[aria-selected=true]');
                          currentTab.setAttribute('aria-selected', 'false')
                          currentTab.classList.remove('active')
                          currentTab.removeAttribute('aria-current')
                          let newTab = event.target
                          newTab.setAttribute('aria-current', 'page')
                          newTab.setAttribute('aria-selected', 'true')
                          newTab.classList.add('active')">
<li class="nav-item">
<a class="nav-link active" aria-current="page" aria-selected="true" hx-get="{% url 'headings' %}" hx-target="#headings-list" hx-push-url="true">All</a>
</li>
<li class="nav-item">
<a class="nav-link" aria-selected="false" hx-get="{% url 'headings' %}?q=TOPIC&q=COMPLEX_SUBJECT" hx-target="#headings-list" hx-push-url="true">Topics</a>
</li>
<li class="nav-item">
<a class="nav-link" aria-selected="false" hx-get="{% url 'headings' %}?q=PERSONAL_NAME&q=CORPORATE_NAME" hx-target="#headings-list" hx-push-url="true">Names</a>
</li>
<li class="nav-item">
<a class="nav-link" aria-selected="false" hx-get="{% url 'headings' %}?q=GEOGRAPHIC" hx-target="#headings-list" hx-push-url="true">Geographic</a>
</li>
</ul>
<div id="headings-list">
{% include "meetingsvideos/item-list.html" with topics=topics %}
</div>
