{% for topic in topics %}
  {% url link_template topic.pk as the_url %}
  <li><a href="{{ the_url }}">{{ topic }}</a></li>
  {% if page_obj.has_next and forloop.last %}
  {% querystring request.GET page=page_obj.next_page_number as params %}
  <span
      hx-get="{{ request.path }}{{ params }}"
      hx-swap="afterend"
      hx-trigger="revealed"
  >
  </span>
{% endif %}
{% endfor %}
